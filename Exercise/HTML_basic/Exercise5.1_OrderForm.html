<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>

<body>
    <form action="#">
        <h1>Order Form</h1>
        <h4>What would you like to buy?</h4>
        <div class="custom-select">
            <select style="width:200px; text-align: right;">
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>

            </select>
        </div>
        <h4>How many would you like to order?</h4>
        <input type="radio" id="1-10">
        <label for="1-10">1 - $10</label><br>
        <input type="radio" id="10-20">
        <label for="10-20">10 - $20</label><br>
        <input type="radio" id="20-30">
        <label for="20-30">20 - $30</label><br>
        <h4>Name <span style="color: red;">*</span></h4>
        <input type="text" placeholder="FirstName">
        <input type="text" placeholder="LastName">
        <h4>Email</h4>
        <input type="email">
        <h4>Phone Number</h4>
        <input type="number" style="width: 70px;"> - <input type="number" style="width: 70px;"> - <input type="number"
            style="width: 70px;">
    </form>


</body>

</html>
