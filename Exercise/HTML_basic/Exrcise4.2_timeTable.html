<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Simple</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 70%;
            margin: auto;

        }

        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: center;
        }

        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr class="red">
                <td rowspan="2">Thứ</td>
                <td colspan="2">Hoạt động</td>
            </tr>
            <tr class="red">
                <td>Sáng</td>
                <td>Chiều</td>
            </tr>
            <tr>
                <td>Thứ 2</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn luyện kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn học</td>
                <td>Nhận biết giá trị sống</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
