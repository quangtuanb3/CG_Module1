<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #99876d;
        }

        #container {
            width: 40%;
            margin: auto;
            background-color: aquamarine;
            border: 1px solid aquamarine;
            border-radius: 10px;

        }

        div {
            padding: 10px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div style="height: 50px;"></div>
    <div id="container">
        <h1 style="text-align: center;">Calculator</h1>
        <div>
            <label for="num1">Input Number 1</label>
            <input type="number" id="num1">
        </div>
        <div>
            <label for="num2">Input Number 2</label>
            <input type="number" id="num2">
        </div>
        <div>
            <button id="add">Addition(+)</button>
            <button id="sub">Subtraction(-)</button>
            <button id="mul">Multiplication(x)</button>
            <button id="div">Division(:)</button>
        </div>
        <div>
            <p id="result"></p>
        </div>

    </div>

    <script src="./js.js"></script>
</body>

</html>
