<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>Good Fast Cheap</title>
</head>

<body>
    <div id="container">
        <h2>Select what you need!</h2>
        <label>
            <input type="checkbox" id="good" onclick="checkCondition(this.id)" />
            <span class="switch switch1"></span>
            <span class="content">GOOD</span>
        </label>

        <label>
            <input type="checkbox" id="cheap" onclick="checkCondition(this.id)" />
            <span class="switch switch2"></span>
            <span class="content">CHEAP</span>
        </label>

        <label>
            <input type="checkbox" id="fast" onclick="checkCondition(this.id)" />
            <span class="switch switch3"></span>
            <span class="content">FAST</span>
        </label>
    </div>


    <script src="./js.js"></script>
</body>

</html>
