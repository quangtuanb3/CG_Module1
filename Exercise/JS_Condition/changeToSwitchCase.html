<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case and IF</title>
</head>

<body>
    <script>
        // Exe1 
        let browser = prompt("Enter browser name!")

        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
                break;
        }

        // Exe2 
        let a = Number(prompt('a?', ''));

        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(0);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }

        //Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
        // Nếu số đó lớn hơn 0 hiển thị 1
        // Còn lại nếu số đó nhỏ hơn 0 thì hiển thị - 1
        // Còn lại hiển thị 0

        let num = Number(prompt('Input a number: '));
        if (num > 0) {
            document.write('1');
        } else {
            if (num < 0) {
                document.write('-1');
            } else document.write('0');
        }


    </script>
</body>

</html>
